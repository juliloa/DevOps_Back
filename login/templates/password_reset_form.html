{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-gradient flex items-center justify-center min-h-screen relative">

    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg z-10">
        <!-- Título del formulario -->
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Restablecer Contraseña</h2>

        <!-- Formulario de restablecimiento de contraseña -->
        <form method="POST" action="{% url 'password_reset_submit' %}" class="max-w-lg mx-auto mt-6">

            {% csrf_token %}
            
            <!-- Campo de correo electrónico -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none" />
            </div>
            
            <!-- Botón para enviar instrucciones -->
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Enviar instrucciones</button>
        </form>
    </div>

</body>
</html>
