{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer Contraseña</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" integrity="sha384-HtMZLkYo+pR5/u7zCzXxMJP6QoNnQJt1qkHM0EaOPvGDIzaVZbmYr/TlvUZ/sKAg" crossorigin="anonymous">    
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg z-10">
        <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Restablecer Contraseña</h2>

        <!-- Formulario de restablecimiento de contraseña -->
        <form method="POST" action="{% url 'password_reset_confirm_submit' uidb64=uidb64 token=token %}" id="resetPasswordForm">
            {% csrf_token %}
            <div class="mb-4">
                <label for="new_password1" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                <input type="password" name="new_password1" id="new_password1" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none" />
            </div>

            <div class="mb-4">
                <label for="new_password2" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" name="new_password2" id="new_password2" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none" />
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition duration-200">
                Actualizar Contraseña
            </button>
        </form>
    </div>

    <script src="{% static 'js/safe_password.js' %}"></script>

</body>
</html>
