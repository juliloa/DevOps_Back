{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Crear Usuario</h1>
<form method="POST" action="{% url 'user-create-submit' %}" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="id_card" placeholder="Cédula" required class="block w-full border px-3 py-2 rounded" />
    <input type="text" name="name" placeholder="Nombre" required class="block w-full border px-3 py-2 rounded" />
    <input type="email" name="email" placeholder="Correo electrónico" required class="block w-full border px-3 py-2 rounded" />
    <input type="password" name="password" placeholder="Contraseña" required class="block w-full border px-3 py-2 rounded" />
    <input type="text" name="phone" placeholder="Teléfono (opcional)" class="block w-full border px-3 py-2 rounded" />
    
    <select name="role" required class="block w-full border px-3 py-2 rounded">
        <option value="">-- Rol --</option>
        {% for role in roles %}
        <option value="{{ role.id }}">{{ role.name }}</option>
        {% endfor %}
    </select>

    <select name="warehouse" class="block w-full border px-3 py-2 rounded">
        <option value="">-- Bodega (opcional) --</option>
        {% for w in warehouses %}
        <option value="{{ w.id }}">{{ w.name }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Guardar</button>
</form>
{% endblock %}
