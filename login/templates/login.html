<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fondo din√°mico con gradiente suave */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .bg-gradient {
            background: linear-gradient(45deg, #a3bffa, #3b82f6, #9333ea, #f43f5e);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes lineAnimation {
            0% {
                transform: translateX(-100%) translateY(0);
            }
            100% {
                transform: translateX(100%) translateY(0);
            }
        }

        .moving-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: rgb(255, 255, 255);
            animation: lineAnimation 10s linear infinite;
            opacity: 0.2;
        }

        /* Configuraci√≥n de l√≠neas animadas */
        .line:nth-child(odd) { animation-duration: 12s; animation-delay: -2s; }
        .line:nth-child(even) { animation-duration: 15s; animation-delay: -1s; }
        .line:nth-child(3) { animation-duration: 18s; animation-delay: -4s; }
        .line:nth-child(4) { animation-duration: 20s; animation-delay: -3s; }
        .line:nth-child(5) { animation-duration: 22s; animation-delay: -6s; }
        .line:nth-child(6) { animation-duration: 25s; animation-delay: -8s; }
        .line:nth-child(7) { animation-duration: 30s; animation-delay: -12s; }
        .line:nth-child(8) { animation-duration: 40s; animation-delay: -15s; }
        .line:nth-child(9) { animation-duration: 50s; animation-delay: -20s; }
        .line:nth-child(10) { animation-duration: 30s; animation-delay: -25s; }

        /* Mostrar/Ocultar contrase√±a */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient flex items-center justify-center min-h-screen relative">

    <!-- L√≠neas animadas -->
    <div class="moving-lines">
        <div class="line" style="top: 20%; left: 10%;"></div>
        <div class="line" style="top: 30%; left: 20%;"></div>
        <div class="line" style="top: 40%; left: 30%;"></div>
        <div class="line" style="top: 50%; left: 40%;"></div>
        <div class="line" style="top: 60%; left: 50%;"></div>
        <div class="line" style="top: 70%; left: 60%;"></div>
        <div class="line" style="top: 80%; left: 70%;"></div>
        <div class="line" style="top: 90%; left: 80%;"></div>
        <div class="line" style="top: 25%; left: 50%;"></div>
        <div class="line" style="top: 20%; left: 60%;"></div>
    </div>

    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg z-10">
        <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Sign In</h2>

        <!-- Formulario de login -->
          <form method="POST" action="{% url 'login_submit' %}">

            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electr√≥nico</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none" />
            </div>

            <div class="mb-4 relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none" />
                <!-- Bot√≥n para mostrar/ocultar la contrase√±a -->
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            {% if error %}
                <div class="mb-4 text-sm text-red-600 bg-red-100 p-2 rounded">
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition duration-200">
                Iniciar sesi√≥n
            </button>
        </form>
    </div>

    <script>
        // Funci√≥n para mostrar u ocultar la contrase√±a
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
