{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">
        {% if variant %}Editar{% else %}Crear{% endif %} Variante
    </h2>
    <form method="post" id="variant-form">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block font-semibold" for="variant_code">Código de Variante:</label>
            <input id="variant_code" type="text" name="variant_code" value="{{ variant.variant_code|default:'' }}" class="w-full p-2 border rounded" required>
        </div>
        
        <!-- Atributos Dinámicos -->
        <div id="attributes-container" class="mb-4">
            {% if variant %}
                {% for key, value in variant.attributes.items %}
                    <div class="attribute-row">
                        <input type="text" name="attribute_name" placeholder="Nombre del atributo" value="{{ key }}" class="w-full p-2 border rounded mb-2">
                        <input type="text" name="attribute_value" placeholder="Valor del atributo" value="{{ value }}" class="w-full p-2 border rounded mb-2">
                        <button type="button" class="remove-attribute bg-red-600 text-white px-2 py-1 rounded">Eliminar</button>
                    </div>
                {% endfor %}
            {% else %}
                <div class="attribute-row">
                    <input type="text" name="attribute_name" placeholder="Nombre del atributo" class="w-full p-2 border rounded mb-2">
                    <input type="text" name="attribute_value" placeholder="Valor del atributo" class="w-full p-2 border rounded mb-2">
                    <button type="button" class="remove-attribute bg-red-600 text-white px-2 py-1 rounded">Eliminar</button>
                </div>
            {% endif %}
        </div>
        <button type="button" id="add-attribute" class="bg-green-600 text-white px-4 py-2 rounded mb-4">Añadir Atributo</button>

        <div class="mb-4">
            <label class="block font-semibold" for="price">Precio:</label>
            <input id="price" type="number" step="0.01" name="price" value="{{ variant.price|default:'' }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block font-semibold" for="warehouse">Bodega:</label>
            <select id="warehouse" name="warehouse" class="w-full p-2 border rounded" required>
                {% for warehouse in warehouses %}
                    <option value="{{ warehouse.id }}" {% if inventory and inventory.warehouse_id == warehouse.id %}selected{% endif %}>
                        {{ warehouse.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-semibold" for="quantity">Cantidad:</label>
            <input id="quantity" type="number" name="quantity" value="{{ inventory.quantity|default:0 }}" class="w-full p-2 border rounded" required>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
            {% if variant %}Actualizar{% else %}Crear{% endif %}
        </button>
    </form>
</div>

<script>
    document.getElementById('add-attribute').addEventListener('click', function() {
        var newRow = document.createElement('div');
        newRow.classList.add('attribute-row');
        newRow.innerHTML = `
            <input type="text" name="attribute_name" placeholder="Nombre del atributo" class="w-full p-2 border rounded mb-2">
            <input type="text" name="attribute_value" placeholder="Valor del atributo" class="w-full p-2 border rounded mb-2">
            <button type="button" class="remove-attribute bg-red-600 text-white px-2 py-1 rounded">Eliminar</button>
        `;
        document.getElementById('attributes-container').appendChild(newRow);

        // Añadir funcionalidad para eliminar atributo
        newRow.querySelector('.remove-attribute').addEventListener('click', function() {
            newRow.remove();
        });
    });

    // Eliminar atributos al cargar los existentes
    document.querySelectorAll('.remove-attribute').forEach(function(button) {
        button.addEventListener('click', function() {
            button.closest('.attribute-row').remove();
        });
    });

    // Convierte los atributos a JSON antes de enviar el formulario
    document.getElementById('variant-form').addEventListener('submit', function(event) {
        var attributes = {};
        document.querySelectorAll('.attribute-row').forEach(function(row) {
            var name = row.querySelector('[name="attribute_name"]').value;
            var value = row.querySelector('[name="attribute_value"]').value;
            if (name && value) {
                attributes[name] = value;
            }
        });

        // Añadir el JSON generado al formulario
        var attributesInput = document.createElement('input');
        attributesInput.type = 'hidden';
        attributesInput.name = 'attributes';
        attributesInput.value = JSON.stringify(attributes);
        this.appendChild(attributesInput);
    });
</script>
{% endblock %}
