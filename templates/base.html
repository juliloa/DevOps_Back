<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logivag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">

    <!-- NAV -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="flex items-center">
            <!-- Volver button on the left -->
            <button onclick="goBack()" class="text-white text-sm mr-2 hover:bg-transparent focus:outline-none">← Volver</button>
            <!-- Logivag with reduced font size -->
            <a href="{% url 'catalogo-view' %}" class="text-xl font-bold text-white">
                Logivag
            </a>
            <div class="flex items-center space-x-4 ml-auto">
                <a href="{% url 'warehouse-map' %}" class="hover:bg-gray-700 px-4 py-2 rounded">Mapa</a>
                <a href="{% url 'movement-list' %}" class="hover:bg-gray-700 px-4 py-2 rounded">Movimientos</a>
                <a href="{% url 'logout' %}" class="hover:bg-gray-700 px-4 py-2 rounded">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-200 text-center py-4">
        <hr class="mb-2">
        <p>&copy; 2025 - Logivag</p>
    </footer>

</body>
</html>
